<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Botanik 1923 â€“ 3D Carousel</title>
  <style>
    body {
      background-color: #0f1b14;
      color: white;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .carousel-3d {
      perspective: 1200px;
      width: 400px;
      height: 400px;
      position: relative;
    }

    .carousel-track-3d {
      width: 100%;
      height: 100%;
      position: absolute;
      transform-style: preserve-3d;
      animation: spin 40s linear infinite;
    }

    .carousel-track-3d img {
      position: absolute;
      width: 180px;
      height: 120px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
      left: 110px;
      top: 140px;
      transition: transform 0.5s ease;
    }

    @keyframes spin {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(360deg); }
    }
  </style>
</head>
<body>
  <div class="carousel-3d">
    <div class="carousel-track-3d" id="carouselTrack">
      <img src="https://drive.google.com/uc?export=view&id=13EgWrgOCv8jVbeWMN4ybOJ6qXsRzAUjb" alt="champagne">
      <img src="https://drive.google.com/uc?export=view&id=15B6iV-Am4u5Yo9WnzwQqgznrdlUoCZma" alt="pornstar">
      <img src="https://drive.google.com/uc?export=view&id=124_3Mq0i_PljHI5rj4rccedaiMtBeN2K" alt="logo">
      <img src="https://drive.google.com/uc?export=view&id=1x52kAk_ZGqAJYvEd9hm8-Jf2lO7NCcJD" alt="cigar">
      <img src="https://drive.google.com/uc?export=view&id=1tyic0dkkd7pLQfdFOOya7TpN2sm2ntP1" alt="piano">
      <img src="https://drive.google.com/uc?export=view&id=1BcHpL4wDWFxiR4pTkcux3ro7hNLjsEAt" alt="mango">
      <img src="https://drive.google.com/uc?export=view&id=1Sy23veJEpBMqx3KWywzzFpkX2QbZZFIY" alt="green cocktail">
      <img src="https://drive.google.com/uc?export=view&id=1xP3aa4yx9q6m6qFSLwWzIy_gl-vlr8pa" alt="fire">
    </div>
  </div>

  <script>
    const radius = 400;
    const images = document.querySelectorAll(".carousel-track-3d img");
    const step = 360 / images.length;

    images.forEach((img, i) => {
      const angle = step * i;
      img.style.transform = `rotateY(${angle}deg) translateZ(${radius}px)`;
    });
  </script>
</body>
</html>
