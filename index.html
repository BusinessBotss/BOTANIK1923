<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Botanik 1923 · Finance & Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #c4a471;
      --bg-dark: #0f1b14;
      --bg-card: #18241c;
      --text-light: #ffffff;
      --text-muted: #a8a8a8;
    }

    body {
      background-color: var(--bg-dark);
      color: var(--text-light);
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
    }

    header h1 {
      color: var(--primary);
      font-size: 2.5rem;
    }

    header p {
      color: var(--text-muted);
      margin-top: 0.5rem;
    }

    .form-section {
      background-color: var(--bg-card);
      max-width: 700px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(196, 164, 113, 0.1);
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border-radius: 8px;
      border: 1px solid #2e3a2e;
      background-color: #101c14;
      color: var(--text-light);
    }

    .inline-selects {
      display: flex;
      gap: 1rem;
    }

    .inline-selects > div {
      flex: 1;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      background-color: var(--primary);
      color: #000;
      cursor: pointer;
    }

    .carousel-3d {
      perspective: 1200px;
      width: 500px;
      height: 500px;
      margin: 4rem auto 2rem;
      position: relative;
    }

    .carousel-track-3d {
      width: 100%;
      height: 100%;
      position: absolute;
      transform-style: preserve-3d;
      animation: spin 40s linear infinite;
    }

    .carousel-track-3d img {
      position: absolute;
      width: 200px;
      height: 130px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
      left: 150px;
      top: 160px;
      transition: transform 0.5s ease;
    }

    @keyframes spin {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(360deg); }
    }
  </style>
</head>
<body>
  <header>
    <h1>Botanik 1923</h1>
    <p>Finance Entry — Mallorca & Miami</p>
  </header>

  <section class="form-section">
    <form id="entryForm">
      <label for="location">Location</label>
      <select id="location" required>
        <option value="">Select location</option>
        <option value="Mallorca">Mallorca</option>
        <option value="Miami">Miami</option>
      </select>

      <div class="inline-selects">
        <div>
          <label for="event">Event</label>
          <select id="event" required>
            <option value="">Choose event</option>
            <option value="Wednesday Language Exchange">Wednesday Language Exchange</option>
            <option value="Saturday Signature Night">Saturday Signature Night</option>
            <option value="Wednesday Book & Literature Night">Wednesday Book & Literature Night</option>
          </select>
        </div>

        <div>
          <label for="type">Entry Type</label>
          <select id="type" onchange="updateFields()" required>
            <option value="">Choose type</option>
            <option value="Membership Payment">Membership Payment</option>
            <option value="Event Expense">Event Expense</option>
            <option value="Stock Purchase">Stock Purchase</option>
            <option value="Staff Payment">Staff Payment</option>
          </select>
        </div>
      </div>

      <label for="payer">Payer Full Name</label>
      <input type="text" id="payer" placeholder="Full name of the payer" required />

      <div id="extraFields"></div>

      <label for="amount">Amount (€)</label>
      <input type="number" id="amount" placeholder="0.00" required step="0.01" min="0" />

      <button type="button" id="addToSheetBtn">Send to Google Sheet</button>
    </form>
  </section>

  <div class="carousel-3d">
    <div class="carousel-track-3d" id="carouselTrack">
      <img src="https://drive.google.com/uc?export=view&id=13EgWrgOCv8jVbeWMN4ybOJ6qXsRzAUjb" alt="champagne">
      <img src="https://drive.google.com/uc?export=view&id=15B6iV-Am4u5Yo9WnzwQqgznrdlUoCZma" alt="pornstar">
      <img src="https://drive.google.com/uc?export=view&id=124_3Mq0i_PljHI5rj4rccedaiMtBeN2K" alt="logo">
      <img src="https://drive.google.com/uc?export=view&id=1x52kAk_ZGqAJYvEd9hm8-Jf2lO7NCcJD" alt="cigar">
      <img src="https://drive.google.com/uc?export=view&id=1tyic0dkkd7pLQfdFOOya7TpN2sm2ntP1" alt="piano">
      <img src="https://drive.google.com/uc?export=view&id=1BcHpL4wDWFxiR4pTkcux3ro7hNLjsEAt" alt="mango">
      <img src="https://drive.google.com/uc?export=view&id=1Sy23veJEpBMqx3KWywzzFpkX2QbZZFIY" alt="green cocktail">
      <img src="https://drive.google.com/uc?export=view&id=1xP3aa4yx9q6m6qFSLwWzIy_gl-vlr8pa" alt="fire">
    </div>
  </div>

  <script>
    function updateFields() {
      const type = document.getElementById('type').value;
      const container = document.getElementById('extraFields');
      container.innerHTML = '';

      if (type === 'Membership Payment') {
        container.innerHTML = `
          <label for="member">Member Name</label>
          <input type="text" id="member" placeholder="Full name">
          <label for="method">Payment Method</label>
          <select id="method">
            <option value="cash">Cash</option>
            <option value="card">Card</option>
            <option value="transfer">Bank Transfer</option>
          </select>`;
      } else if (type === 'Event Expense') {
        container.innerHTML = `
          <label for="supplier">Supplier / Service</label>
          <input type="text" id="supplier" placeholder="e.g. DJ, security">
          <label for="notes">Notes</label>
          <textarea id="notes" placeholder="Extra details..."></textarea>`;
      } else if (type === 'Stock Purchase') {
        container.innerHTML = `
          <label for="items">Items Purchased</label>
          <textarea id="items" placeholder="List of items..."></textarea>`;
      } else if (type === 'Staff Payment') {
        container.innerHTML = `
          <label for="staff_name">Staff Name</label>
          <input type="text" id="staff_name" placeholder="Full name">
          <label for="role">Role</label>
          <input type="text" id="role" placeholder="e.g. Bartender, Security">`;
      }
    }

    document.getElementById("addToSheetBtn").addEventListener("click", function () {
      const location = document.getElementById("location").value;
      const eventName = document.getElementById("event").value;
      const payer = document.getElementById("payer").value;
      const type = document.getElementById("type").value;
      const amount = document.getElementById("amount").value;

      let member = '', method = '', supplier = '', notes = '', items = '', staff_name = '', role = '';

      if (!location || !eventName || !payer || !type || !amount) {
        alert("Please complete all fields before sending to Google Sheets.");
        return;
      }

      if (type === 'Membership Payment') {
        member = document.getElementById('member')?.value || '';
        method = document.getElementById('method')?.value || '';
      } else if (type === 'Event Expense') {
        supplier = document.getElementById('supplier')?.value || '';
        notes = document.getElementById('notes')?.value || '';
      } else if (type === 'Stock Purchase') {
        items = document.getElementById('items')?.value || '';
      } else if (type === 'Staff Payment') {
        staff_name = document.getElementById('staff_name')?.value || '';
        role = document.getElementById('role')?.value || '';
      }

      const url = "https://script.google.com/macros/s/AKfycbyqV9Xs9V-p8aZ3NrL_2xvFk6DwHSVzSny_ly3SLgCTc2BajoDhyAhToPZnTnA5pE_w3w/exec";
      const params = new URLSearchParams({ location, event: eventName, payer, type, amount, member, method, supplier, notes, items, staff_name, role });

      fetch(`${url}?${params}`, { method: 'GET' })
        .then(r => r.text())
        .then(response => {
          alert(`Success: ${response}`);
          document.getElementById("entryForm").reset();
          document.getElementById("extraFields").innerHTML = '';
        })
        .catch(error => alert('Failed to connect to Google Sheets'));
    });

    // Carrusel 3D
    const radius = 500;
    const images = document.querySelectorAll(".carousel-track-3d img");
    const step = 360 / images.length;

    images.forEach((img, i) => {
      const angle = step * i;
      img.style.transform = `rotateY(${angle}deg) translateZ(${radius}px)`;
    });
  </script>
</body>
</html>
